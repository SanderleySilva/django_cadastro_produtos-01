<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-success {
            border: 1px solid green;
            color: green;
            padding: 10px;
            border-radius: 5px;
            background-color: #eafaf1;
        }

        .custom-error {
            border: 1px solid red;
            color: red;
            padding: 10px;
            border-radius: 5px;
            background-color: #fdecea;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container mt-5">
            <h1 class="mb-4">Cadastrar Produto</h1>

            <!-- Mensagens de sucesso e erro -->
            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="{% if message.tags == 'success' %}custom-success{% elif message.tags == 'error' %}custom-error{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="row g-3">
                {% csrf_token %}
                
                <!-- Campo Nome -->
                <div class="col-md-6">
                    <label for="id_nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="id_nome" placeholder="Digite o nome do produto">
                </div>

                <!-- Campo Categoria -->
                <div class="col-md-6">
                    <label for="id_categoria" class="form-label">Categoria:</label>
                    <input type="text" class="form-control" name="categoria" id="id_categoria" placeholder="Digite a categoria">
                </div>

                <!-- Campo Preço -->
                <div class="col-md-6">
                    <label for="id_preco" class="form-label">Preço:</label>
                    <input type="number" class="form-control" name="preco" id="id_preco" step="0.01" placeholder="Digite o preço">
                </div>

                <!-- Campo Quantidade -->
                <div class="col-md-6">
                    <label for="id_quantidade" class="form-label">Quantidade:</label>
                    <input type="number" class="form-control" name="quantidade" id="id_quantidade" placeholder="Digite a quantidade">
                </div>

                <!-- Botão de Enviar -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>

            <!-- Botão para a página de produtos cadastrados -->
            <div class="mt-4">
                <a href="{% url 'produtos' %}" class="btn btn-secondary">Ver Produtos Cadastrados</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
